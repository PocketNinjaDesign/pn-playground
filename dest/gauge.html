<!DOCTYPE html>
<html>
<head lang="en">
  <link href="http://getbootstrap.com/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/angular-gauge.js"></script>
  <script src="http://bernii.github.io/gauge.js/dist/gauge.min.js"></script>
  
  <meta charset="UTF-8">
  <title>Gauge test</title>
</head>
<body ng-app="gauge">
  <div id="status" class="status">Status: </div>

  <div ng-controller="test">
    <canvas gaugejs options="gaugeOptions" value="value" max-value="maxValue" animation-time="animationTime"></canvas>
    <canvas gaugejs gauge-type="gaugeType" options="donutGaugeOptions" value="value" max-value="maxValue" animation-time="animationTime"></canvas>
    
    <label for="">Value</label>
    <input type="number" ng-model="value" />
  </div>
</body>
</html>
